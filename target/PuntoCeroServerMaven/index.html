<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Socket Test</title>
        <script type="text/javascript">
            var echo_websocket;
            
            function init() {
                output = document.getElementById("output");
            }
            
            function open_connection(){
                
                var connection_type = update_connection();
                var wsUri = "ws://85.214.108.235:8080/PuntoCeroServerMaven/endpoint/" + connection_type;
                //var wsUri = "ws://localhost:8080/PuntoCeroServerMaven/endpoint/" + connection_type;
                console.log(wsUri);
                writeToScreen("Connecting to " + wsUri);
                echo_websocket = new WebSocket(wsUri);
                echo_websocket.onopen = function (evt) {
                    writeToScreen("Connected !");
                    
                };
                
            }
            
            function update_connection(){
                var connection_type = connectiontype.value;
                return connection_type;
                
            }
            
            function close_connection(){
                writeToScreen("Cerrando sesi칩n...");
                echo_websocket.close();
                
            }

            function send_echo() {
                
                //doSend(textID.value);
                doSendJson(textID.value);
                
                echo_websocket.onmessage = function (evt) {
                    writeToScreen('<span style = "color: blue;">Server response: </span><br>' + evt.data);
                    //echo_websocket.close();
                };
                echo_websocket.onerror = function (evt) {
                    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
                    //echo_websocket.close();
                }; 
            }

            function doSend(message) {
                echo_websocket.send(message);
                writeToScreen('<span style = "color: green;">Client message: </span><br>' + message);
            }
            
            function doSendJson(message){
                var json = {
                    text: message,
                    mac: "a2:b4:c6:d8:e8:f6",
                    ip: "192.168.0.0"
                };
                message = JSON.stringify(json);
                echo_websocket.send(message);
                writeToScreen('<span style = "color: green;">Client message: </span><br>' + message);
                
            }

            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                output.appendChild(pre);
            }
            
            window.addEventListener("load", init, false);
            
        </script>
    </head>
    <body>
        <h1>P치gina test "echo" Websockets</h1>
        
        <div style="text-align: left;">
            <form action="">
                <input onclick="update_connection()" value="Update connection" type="button">
                <input id="connectiontype" name="connection_type" value="anonymous" type="text"><br>
                <input onclick="open_connection()" value="Abre sesi칩n" type="button"><br>
                <input onclick="send_echo()" value="Envia un mensaje" type="button">
                <input id="textID" name="message" value="Hola Web Sockets" type="text"><br>
                <input onclick="close_connection()" value="Cierra sesi칩n" type="button">
            </form>
        </div>
        <div style="text-align: left;">
            <form action="">
                
            </form>
        </div>
        <div id="output"></div>
    </body>
</html>
